<!DOCTYPE html>
<html lang="en">

<head>
  <title>Student registration form</title>
</head>

<body style="width: min-content; margin: 0px auto;">
  <header style="background-color: mistyrose; ">
    <form action="/action_page.php">
      <table align="center" cellpadding="10" width="700">
        <h1 style="text-align: center;">Student Registration Form</h1>
        <tr>
          <td>Roll No : </td>
          <td><input type="text" size="50"></td>
        </tr>

        <tr style="width: 30%;">
          <td>Student name :</td>
          <td>
            <input type="text" placeholder="First Name" size="21">
            -
            <input type="text" placeholder="Last Name" size="21">
          </td>
        </tr>

        <tr>
          <td>Father's Name :</td>
          <td><input type="text" size="50"></td>
        </tr>

        <tr>
          <td>Date of Birth :</td>
          <td>
            <input type="text" placeholder="Day" size="3">
            -
            <input type="text" placeholder="Month" size="3">
            -
            <input type="text" placeholder="Year" size="8">
            <em>(DD-MM-YY)</em>
          </td>
        </tr>

        <tr>
          <td>Mobile No :</td>
          <td>
            <input type="text" value="+91" size="1">
            -
            <input type="text" size="42">
          </td>
        </tr>

        <tr>
          <td>Email id :</td>
          <td>
            <input type="text" size="50">
          </td>
        </tr>

        <tr>
          <td>Password :</td>
          <td><input type="text" size="50"></td>
        </tr>

        <tr>
          <td>Gender :</td>
          <td>
            <input type="radio" name="gen">Male
            <input type="radio" name="gen">Female
          </td>

        <tr>
          <td>Department :</td>
          <td>
            <input type="checkbox">CSE
            <input type="checkbox">IT
            <input type="checkbox">ECE
            <input type="checkbox">CIVIL
            <input type="checkbox">Mech
          </td>
        </tr>

        <tr>
          <td>Course :</td>
          <td>
            <select>
              <option selected>----------------------Select Current Course's----------------------</option>
              <option value="Java">JAVA</option>
              <option value="Python">PYTHON</option>
              <option value="PHP">PHP</option>
              <option value="C++"> C++</option>
              <option value="NODE">NODE</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Student Photo :</td>
          <td><input type="file" name="Photo" id="Photo"></td>
        </tr>

        <tr>
          <td>City :</td>
          <td>
            <input type="text" name="city" id="city" size="48">
          </td>
        </tr>

        <tr>
          <td>Address :</td>
          <td>
            <textarea name="Address" rows="5" cols="48"></textarea>
          </td>
        </tr>

        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Register">
        </tr>
        </tr>
      </table>
    </form>
  </header>
</body>

</html>
